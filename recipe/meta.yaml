{% set name = "python-benedict" %}
{% set version = "0.34.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d26a59abf418400dea39785d1336f5958fd7f00a732d5cc4e0e233a94e0b2c70

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.6
    - python-fsutil >=0.9.3,<1.0.0
    - python-slugify >=7.0.0,<9.0.0
    - requests >=2.26.0,<3.0.0
  run_constrained:
    - beautifulsoup4 >=4.12.0,<5.0.0
    - boto3 >=1.24.89,<2.0.0
    - ftfy >=6.0.0,<7.0.0
    - mailchecker >=4.1.0,<7.0.0
    - openpyxl >=3.0.0,<4.0.0
    - phonenumbers >=8.12.0,<9.0.0
    - python-dateutil >=2.8.0,<3.0.0
    - pyyaml >=6.0,<7.0
    - toml >=0.10.2,<1.0.0
    - xlrd >=2.0.0,<3.0.0
    - xmltodict >=0.12.0,<1.0.0
test:
  imports:
    - benedict
    - benedict.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fabiocaccamo/python-benedict
  summary: python-benedict is a dict subclass with keylist/keypath support, I/O shortcuts (base64, csv, json, pickle, plist, query-string, toml, xml, yaml) and many utilities... for humans, obviously.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmrowla
    - efiop
    - shcheklein
    - fabiocaccamo
